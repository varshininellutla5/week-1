<!DOCTYPE html>
<html>
<head>
    <title>üåç Real-time Air Quality Monitoring</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; text-align: center; }
        .container { margin: 50px auto; padding: 20px; width: 500px; background: white; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        .aqi-box { padding: 15px; margin-top: 20px; border-radius: 8px; background: #e8f5e9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Air Quality Monitoring</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Check AQI</button>
        </form>

        {% if result %}
        <div class="aqi-box">
            <h2>{{ result.city }}</h2>
            <h3>AQI: {{ result.aqi }} ({{ result.category }})</h3>
            <h4>Pollutants:</h4>
            <ul>
                {% for pollutant, value in result.pollutants.items() %}
                <li>{{ pollutant }} : {{ value }}</li>
                {% endfor %}
            </ul>
            <p><b>‚ö†Ô∏è Health Advice:</b> {{ result.advice }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
